<form #commentForm="ngForm" (ngSubmit)="onSubmit(); commentForm.reset()">
  <div class="form-group">
    {{name}}
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" cols="1" rows="8" placeholder="Enter your comment here..." [(ngModel)]="comment" name="comment"></textarea>
  </div>
  <button type="submit" class="btn btn-default btn-lg">Submit Comment</button>
</form>
