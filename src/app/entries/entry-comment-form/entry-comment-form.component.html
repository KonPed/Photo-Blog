<form #commentForm="ngForm" (ngSubmit)="onSubmit(commentForm); commentForm.reset()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name" #nameField="ngModel" required minlength="3" [ngStyle]="{'border': nameField.dirty && nameField.valid ? '2px solid green' : 'none' }"/>
    <div *ngIf="nameField.invalid && (commentForm.submitted || nameField.touched)" class="alert alert-danger">
      <div *ngIf="nameField.errors.required">
        Name is required
      </div>
      <div *ngIf="nameField.errors.minlength">
        Name must be at least 3 characters long.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea class="form-control" id="comment" cols="1" rows="8" placeholder="Enter your comment here..."  name="comment" [(ngModel)]="comment" #commentField="ngModel" required minlength="3" [ngStyle]="{'border': commentField.dirty && commentField.valid ? '2px solid green' : 'none' }"></textarea>
    <div *ngIf="commentField.invalid && (commentForm.submitted || commentField.touched)" class="alert alert-danger">
      <div *ngIf="commentField.errors.required">
        Comment field is required
      </div>
      <div *ngIf="commentField.errors.minlength">
        Comment field must be at least 3 characters long.
      </div>
  </div>
  </div>
  <button type="submit" class="btn btn-default btn-lg">Submit Comment</button>
</form>
